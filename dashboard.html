<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayFind - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        body {
            background: #e0f2f1;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .dashboard-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 340px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.6s ease-out;
        }

        /* The Surprise Vibrations */
        @keyframes card-vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes flash-bg {
            0% { background-color: #42a5f5; }
            50% { background-color: #ff5252; }
            100% { background-color: #42a5f5; }
        }

        .screen-shake { animation: card-vibrate 0.1s linear infinite; }

        .shake-text {
            display: inline-block;
            animation: card-vibrate 0.1s infinite;
            color: #d32f2f;
            font-size: 1.6rem;
            font-weight: 900;
            margin: 5px 0;
        }

        .brand-logo {
            font-size: 1.3rem;
            color: #0d47a1;
            font-weight: 800;
            margin-bottom: 5px;
        }
        .brand-logo span { color: #42a5f5; }

        .hidden { display: none; }

        button {
            border-radius: 20px;
            border: none;
            background-color: #0d47a1;
            color: #FFFFFF;
            font-size: 10px;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .btn-flash { animation: flash-bg 0.6s infinite; }

        /* Container that ensures the image is 100% visible */
        .img-viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            min-height: 0;
        }

        img { 
            max-width: 100%;
            max-height: 40vh; /* Scaled so you see the WHOLE image + buttons */
            height: auto;
            width: auto;
            border: 3px solid #0d47a1;
            border-radius: 8px;
            object-fit: contain;
        }

        .progress-bar-container { width: 100%; background: #f3f3f3; border-radius: 10px; margin-top: 10px; }
        .bar-fill { width: 0%; height: 8px; background: #0d47a1; border-radius: 10px; transition: width 0.4s; }
    </style>
</head>
<body>

    <audio id="trollSound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/fahhhhhhhhhhhhhh.mp3" type="audio/mpeg">
    </audio>

    <div class="dashboard-card" id="mainCard">
        <div class="brand-logo">Stay<span>Find</span></div>
        
        <div id="loader">
            <p style="font-weight:bold; color:#0d47a1; font-size:11px;">Syncing profile...</p>
            <div class="progress-bar-container"><div class="bar-fill" id="myBar"></div></div>
        </div>

        <div id="step1" class="hidden">
            <p style="font-size: 1.3rem; font-weight: bold;">pak u ka boii</p>
            <button id="nextBtn">nixt</button>
        </div>

        <div id="step2" class="hidden">
            <p class="shake-text">pA-kak</p>
            
            <div class="img-viewer">
                <img src="https://i.postimg.cc/mDv3QCX7/j3.png" alt="Whole Image">
            </div>
            
            <a href="https://i.postimg.cc/mDv3QCX7/j3.png" download="surprise.png" target="_blank" style="width: 100%;">
                <button class="btn-flash">Download Image</button>
            </a>

            <button id="logoutBtn" style="background:#546e7a;">Sign Out</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD7v_LWg5_I_Y_m-iUIWa09cade8JTkgHk",
        authDomain: "stayfind-f7a28.firebaseapp.com",
        projectId: "stayfind-f7a28",
        databaseURL: "https://stayfind-f7a28-default-rtdb.asia-southeast1.firebasedatabase.app",
        appId: "1:682175949982:web:e05561d627caaf3d5d5f8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loader = document.getElementById('loader');
    const bar = document.getElementById('myBar');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const sound = document.getElementById('trollSound');
    const card = document.getElementById('mainCard');

    onAuthStateChanged(auth, (user) => {
        if (user) {
            let w = 0;
            const int = setInterval(() => {
                if (w >= 100) { clearInterval(int); loader.style.display = 'none'; step1.classList.remove('hidden'); }
                else { w += 10; bar.style.width = w + '%'; }
            }, 70);
        } else {
            window.location.href = "index.html"; 
        }
    });

    // The Surprise Trigger
    document.getElementById('nextBtn').addEventListener('click', () => {
        // Play sound instantly on click
        sound.currentTime = 0; 
        sound.play();
        
        // Show everything else
        card.classList.add('screen-shake');
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => { window.location.href = "index.html"; });
    });
</script>
</body>
</html>
