<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayFind - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        body {
            background: #e0f2f1;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(3deg); }
            40% { transform: translate(3px, 2px) rotate(-3deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(3px, -1px) rotate(3deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            display: inline-block;
            animation: shake 0.2s infinite; /* Fast shake */
            color: #d32f2f;
            font-size: 2.5rem;
            font-weight: 900;
        }

        .brand-logo {
            font-size: 2rem;
            color: #0d47a1;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .brand-logo span { color: #42a5f5; }

        .hidden { display: none; }

        button {
            border-radius: 20px;
            border: none;
            background-color: #0d47a1;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 40px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 15px;
            border: 4px solid #0d47a1;
        }

        #loader { font-weight: bold; color: #0d47a1; }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <div class="brand-logo">Stay<span>Find</span></div>
        
        <div id="loader">Syncing profile...</div>

        <div id="step1" class="hidden">
            <p style="font-size: 1.5rem; font-weight: bold;">pak u ka boii</p>
            <button id="nextBtn">nixt</button>
        </div>

        <div id="step2" class="hidden">
            <p class="shake">pA-kak</p>
            <div>
                <img src="https://i.postimg.cc/mD8X7G9L/Screenshot-2025-01-26-194121.png" alt="User Image">
            </div>
            <button id="logoutBtn" style="background:#546e7a;">Sign Out</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD7v_LWg5_I_Y_m-iUIWa09cade8JTkgHk",
        authDomain: "stayfind-f7a28.firebaseapp.com",
        projectId: "stayfind-f7a28",
        databaseURL: "https://stayfind-f7a28-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "stayfind-f7a28.firebasestorage.app",
        messagingSenderId: "682175949982",
        appId: "1:682175949982:web:e05561d627caaf3d5d5f8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loader = document.getElementById('loader');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loader.style.display = 'none';
            step1.classList.remove('hidden');
        } else {
            // Redirect back to signup/login if not logged in
            window.location.href = "index.html"; 
        }
    });

    // Toggle steps
    document.getElementById('nextBtn').addEventListener('click', () => {
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => {
            window.location.href = "index.html";
        });
    });
</script>
</body>
</html>
